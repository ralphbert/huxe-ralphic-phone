<div class="">
  <ng-container *ngFor="let image of images">
    <input
      [id]="image"
      type="radio"
      name="image"
      [value]="value"
      [checked]="value === image"
      (change)="$event.preventDefault(); onSelect(image)">
    <label [attr.for]="image">
      <img class="inline-block w-16 h-auto" [class.active]="value === image" [src]="'assets/' + image + '.svg'">
    </label>
  </ng-container>
</div>
