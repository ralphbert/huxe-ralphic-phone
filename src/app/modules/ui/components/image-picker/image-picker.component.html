<div class="">
  <div class="inline-block transition-transform" *ngFor="let image of images" [class.active]="value === image">
    <input
      [id]="image"
      type="radio"
      name="image"
      [value]="value"
      [checked]="value === image"
      (change)="$event.preventDefault(); onSelect(image)">
    <label [attr.for]="image">
      <img class="inline-block w-16 h-auto" [src]="'assets/' + image + '.svg'">
    </label>
  </div>
</div>
