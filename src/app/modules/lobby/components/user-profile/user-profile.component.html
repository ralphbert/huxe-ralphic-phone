<div class="flex items-center" *ngIf="player">
  <div class="w-8">
    <img [src]="'assets/' + this.player.avatar + '.svg'">
  </div>
  <div>
    {{ player.name }} <span *ngIf="(playerId$ | async) === player.id">(that's you)</span>
    <div *ngIf="isReady">READY!</div>
    <div *ngIf="!isReady">NOT READY YET!</div>
  </div>
</div>
